<!DOCTYPE html>
<html lang="ar">
    <head>
        <meta charset="UTF-8">
        <title>تقييم</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
        <style>
            body {
                margin: 0;
                font-family: Arial, sans-serif;
                background: linear-gradient(to bottom, #000428, #004e92);
                color: white;
                text-align: center;
                background-image: url('back.jpg');
            }    
            form {
            background: rgba(0, 0, 0, 0.8);
            border-radius: 15px;
            padding: 20px;
            width: 90%;
            max-width: 600px;
            margin: 30px auto;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.5);
            border: 1px solid  #a65d18;
        }

        fieldset {
            border: 2px solid  #a65d18;
            border-radius: 10px;
            padding: 15px;
            margin-bottom: 20px;
        }

        legend {
            font-size: 1.2rem;
            color:  #a65d18;
            padding: 5px 10px;
            background: #000000;
            border: 1px solid #ffd700;
            border-radius: 5px;
        }

        table {
            width: 100%;
            margin: 0 auto;
            text-align: right;
        }

        table td {
            padding: 10px;
        }

        label {
            font-weight: bold;
            color: #ffffff;
        }

        input[type="text"], 
        input[type="email"], 
        select, 
        textarea {
            width: calc(100% - 20px);
            padding: 10px;
            margin: 5px 0;
            border: 1px solid #ffd700;
            border-radius: 5px;
            background: rgba(255, 255, 255, 0.1);
            color: white;
        }

        input[type="text"]::placeholder, 
        input[type="email"]::placeholder, 
        textarea::placeholder {
            color: #c9c9c9;
        }

        input[type="text"]:focus, 
        input[type="email"]:focus, 
        select:focus, 
        textarea:focus {
            border-color: #ffa500;
            outline: none;
            background: rgba(255, 255, 255, 0.2);
        }

        button {
            background:  #a65d18;
            color: #000428;
            padding: 10px 20px;
            font-size: 1rem;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background 0.3s ease, transform 0.2s ease;
        }

        button:hover {
            background: #ffa500;
            transform: scale(1.05); 
        }

        button:active {
            transform: scale(0.95);
        }

    
        textarea {
            resize: none;
        }

        body::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: url('https://www.transparenttextures.com/patterns/stardust.png'); 
            opacity: 0.1;
            pointer-events: none;
        }
    </style>
    </head>
<body>
    <form action="#" method="post">
        <fieldset>
            <legend>معطياتك الشخصية</legend>
            <table>
                <tr>
                    <td><label for="nom">الاسم :</label></td>
                    <td><input type="text" id="nom" name="nom" placeholder="اسمك" required></td>
                </tr>
                <tr>
                    <td><label for="prenom">اللقب :</label></td>
                    <td><input type="text" id="prenom" name="prenom" placeholder="اللقب" required></td>
                </tr>
                <tr>
                    <td><label for="email">البريد الإلكتروني :</label></td>
                    <td><input type="email" id="email" name="email" placeholder="example@email.com" required></td>
                </tr>
            </table>
        </fieldset>

        <fieldset>
            <legend>تقييمك للمعلومات</legend>
            <p>ما رأيك في جودة المعلومات المقدمة؟</p>
            <label for="rating">التقييم:</label>
            <select id="rating" name="rating" required>
                <option value="" disabled selected>اختر التقييم</option>
                <option value="excellent">ممتاز</option>
                <option value="good">جيد</option>
                <option value="average">متوسط</option>
                <option value="poor">ضعيف</option>
            </select>
            
            <p>تعليقات إضافية:</p>
            <textarea name="comments" id="comments" rows="4" cols="50" placeholder="اكتب تعليقاتك هنا"></textarea>
        </fieldset>

        <div style="margin-top: 20px; text-align: center;">
            <button type="submit" class="btn btn-light">إرسال</button>
            <button type="reset" class="btn btn-light">مسح</button>
        </div>
    </form>
    <footer> <p>&copy; 2024 النظام الشمسي. جميع الحقوق محفوظة.</p> </footer>
</body>
</html>
