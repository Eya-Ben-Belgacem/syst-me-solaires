<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>النظام الشمسي</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
<style>
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

body {
    font-family: 'Arial', sans-serif;
    background: radial-gradient(circle, #0d1b2a, #000000); 
    color: #fff;
    line-height: 1.6;
    min-height: 100vh;
}


.header {
    background: linear-gradient(45deg, rgba(255, 111, 0, 0.5), rgba(255, 69, 0, 0.3));
    padding: 30px;
    text-align: center;
    box-shadow: 0 6px 10px rgba(0, 0, 0, 0.8);
    position: sticky;
    top: 0;
    z-index: 10;
}

.header h1 {
    font-size: 4rem;
    color: #957c56; 
    letter-spacing: 3px;
    text-transform: uppercase;
    text-shadow: 0 0 12px rgba(47, 3, 244, 0.8); 
}

nav {
    text-align: center;
    margin-top: 20px;
}

nav ul {
    list-style: none;
    display: flex;
    justify-content: center;
    gap: 30px;
}

nav ul li {
    display: inline-block;
}

nav ul li a {
    color: #fff;
    text-decoration: none;
    font-size: 1.6rem;
    transition: all 0.3s ease;
    text-transform: uppercase;
}

nav ul li a:hover {
    color: #a96d3f;
    text-shadow: 0 0 8px #786556, 0 0 20px #846c59; 
}

#planets {
    display: grid;
    grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
    gap: 30px;
    padding: 50px 20px;
    max-width: 1200px;
    margin: 0 auto;
}

.planet {
    background: transparent; 
    border-radius: 20px;
    overflow: hidden;
    text-align: center;
    padding: 25px;
    position: relative;
    transition: transform 0.3s ease, box-shadow 0.3s ease;
    box-shadow: 0 6px 20px rgba(0, 0, 0, 0.2);
}

.planet:hover {
    transform: scale(1.05);
    box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
}

.planet img {
    width: 100%;
    height: auto;
    border-radius: 50%; 
    box-shadow: none; 
    margin-bottom: 20px;
}

.planet h2 {
    font-size: 2em;
    color: #dc881378;
    margin-bottom: 15px;
    text-transform: uppercase;
}

.planet p {
    font-size: 1.1em;
    color: rgba(74, 64, 64, 0.873);
    margin-bottom: 12px;
}

.planet p strong {
    color: #877017; 
}

footer {
    background-color: #000000;
    color: #fff;
    text-align: center;
    padding: 20px;
    position: relative;
    bottom: 0;
    width: 100%;
}

footer p {
    font-size: 1em;
    font-weight: normal;
}

@media (max-width: 768px) {
    .header {
        padding: 15px;
    }

    h1 {
        font-size: 2.2em;
    }

    nav ul li {
        margin: 0 10px;
    }

    .planet h2 {
        font-size: 1.5em;
    }

    .planet p {
        font-size: 1em;
    }
}

        </style>
</head>
